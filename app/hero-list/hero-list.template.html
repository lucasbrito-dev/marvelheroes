<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Pesquisar:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Ordenar por:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alfab√©tica</option>
          <option value="age">Data modificado</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="heroes">
        <li ng-repeat="hero in $ctrl.heroes | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/heroes/{{hero.id}}" class="thumb">
            <img ng-src="{{hero.imageUrl}}" alt="{{hero.name}}" />
          </a>
          <a href="#!/heroes/{{hero.id}}">{{hero.name}}</a>
          <p>{{hero.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
